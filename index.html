<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora"> 
        <div id="visor">1234</div>
        <div class="casinhas roxo botao-operador" id="botao-AC">AC</div>
        <div class="casinhas roxo botao-operador" id="botao-X"><i class="gg-remove-r"></i></div>
        <div class="casinhas roxo botao-operador" id="botao-porcentagem">%</div>
        <div class="casinhas roxo botao-operador" id="botao-divisao">/</div>
        <div class="casinhas botao-numero" >7</div>
        <div class="casinhas botao-numero">8</div>
        <div class="casinhas botao-numero">9</div>
        <div class="casinhas roxo botao-operador" id="botao-multiplicador">X</div>
        <div class="casinhas botao-numero">4</div>
        <div class="casinhas botao-numero">5</div>
        <div class="casinhas botao-numero">6</div>
        <div class="casinhas roxo botao-operador" id="botao-subtracao">-</div>
        <div class="casinhas botao-numero ">1</div>
        <div class="casinhas botao-numero">2</div>
        <div class="casinhas botao-numero">3</div>
        <div class="casinhas roxo botao-operador" id="botao-adicao">+</div>
        <div class="casinhas botao-numero">0</div>
        <div class="casinhas" id="botao-ponto">.</div>
        <div class="casagrande2" id="botao-igual">=</div>

    </div>
    
</body>
</html>
