<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="calculadora"> 
        <div id="visor"></div>
        <div class="botoes roxo" id="ac">AC</div>
        <div class="botoes roxo" id="c"> C</div>
        <div class="botoes roxo botao-operador" id="botao-porcentagem" id="porcentagem">%</div>
        <div class="botoes roxo botao-operador" id="botao-divisao">/</div>
        <div id="botao-sete" class="botoes botao-numero" >7</div>
        <div id="botao-oito" class="botoes botao-numero">8</div>
        <div id="botao-nove" class="botoes botao-numero">9</div>
        <div class="botoes roxo botao-operador" id="botao-multiplicacao">X</div>
        <div id="botao-quatro" class="botoes botao-numero">4</div>
        <div id="botao-cinco" class="botoes botao-numero">5</div>
        <div id="botao-seis" class="botoes botao-numero">6</div>
        <div class="botoes roxo botao-operador" id="botao-menos">-</div>
        <div id="botao-um" class="botoes botao-numero ">1</div>
        <div id="botao-dois" class="botoes botao-numero">2</div>
        <div id="botao-tres" class="botoes botao-numero">3</div>
        <div class="botoes roxo botao-operador" id="botao-mais">+</div>
        <div id="botao-zero" class="botoes botao-numero">0</div>
        <div class="botoes" id="botao-ponto">.</div>
        <div class="botoes casagrande2" id="botao-igual">=</div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
